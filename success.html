<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - MissFit Coaching</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <div class="success-container">
        <h1>Thank You for Your Purchase!</h1>
        <p>Your payment has been processed successfully.</p>
        <div id="plan-details"></div>
        <p>You will receive an email confirmation shortly with further details.</p>
        <p>If you have any questions, please contact us at <a href="mailto:contact@missfitcoaching.com">contact@missfitcoaching.com</a> or call <strong>+1 312 380 5682</strong>.</p>
        <a href="/" class="button">Return to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get plan from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan');
            
            if (plan) {
                const planDetailsElement = document.getElementById('plan-details');
                planDetailsElement.innerHTML = `<p>You have purchased the <strong>${plan}</strong> plan.</p>`;
            }
        });
    </script>
</body>
</html>
